<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTool</title>
    <link rel="stylesheet" href="../static/css/domain_analyzer.css">
    <script src="../static/js/ports_toggle.js"></script>
</head>
<body>
    <header>
        <div class="brand-name">CyberTool</div>
    </header>
    <main>
        <form method="POST" action="">
            {% csrf_token %}
            <label for="domain">Enter domain to scan:</label>
            <input type="text" id="user_input" name="user_input" required>
            <button type="submit">Start!</button>
        </form>

        {% if result %}
            <table>
                <tbody>
                    {% for key, value in result.items %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}

        {% if open_ports %}
            <button onclick="togglePorts()">Open Ports</button>
            <div id="ports-section" style="max-height: 0; overflow: hidden; transition: max-height 0.5s ease;">
                <table>
                    <thead>
                        <tr>
                            <th>Port</th>
                            <th>Service</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for port in open_ports %}
                            <tr>
                                <td>{{ port.0 }}</td>
                                <td>{{ port.1 }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </main>
</body>
</html>
